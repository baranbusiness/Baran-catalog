<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>کاتالوگ باران</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: center;
    }
    header {
      background-color: #ffffff;
      padding: 20px 10px 10px;
    }
    header img {
      max-height: 100px;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #333;
    }
    h2 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #666;
    }
    .catalog {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }
    .catalog img {
      width: 300px;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 30px;
      padding: 20px 10px;
      background-color: #eee;
      color: #333;
    }
    .contact {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-size: 16px;
    }
    .contact div {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .contact img {
      width: 20px;
      height: 20px;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
  </style>
</head>

  <header>

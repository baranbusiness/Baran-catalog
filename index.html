      padding: 20px;
    }

      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 10px;

    }
    .contact-item img {

      height: 24px;
      margin-left: 8px;

    a {
      color: #0077cc;
      text-decoration: none;
